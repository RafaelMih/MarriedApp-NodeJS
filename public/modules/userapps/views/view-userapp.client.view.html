<section data-ng-controller="UserappsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="userapp.name"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/userapps/{{userapp._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small class="list-group-item-text">
        Cadastrado em
            <span>{{ userapp.created | date:"dd/MM/yyyy 'Ã s' hh:mm:ss"}}</span>
        <p>
            Criado por: 
            <span>{{ userapp._creator.name }}</span>
        </p>
    </small>
</section>
