<section data-ng-controller="AdminsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Editar Administrador</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nome</label>
                    <div class="controls">
                        <input type="text" data-ng-model="admin.name" id="name" class="form-control" placeholder="Nome" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username">Login</label>
                    <div class="controls">
                        <input type="text" data-ng-model="admin.username" id="username" class="form-control" placeholder="Login" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="admin.email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Senha</label>
                    <div class="controls">
                        <input type="text" data-ng-model="admin.password" id="password" class="form-control" placeholder="Senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">NÃ­vel</label>
                    <div class="controls">
                        <select data-ng-model="role" id="role" class="form-control" required>
                            <option value="admin" selected="select">Administrador</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
