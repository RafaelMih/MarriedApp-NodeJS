<section data-ng-controller="AdminsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="admin.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="true">
		<a class="btn btn-primary" href="/#!/admins/{{admin._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Cadastrado em 
			<span data-ng-bind="admin.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="admin.admin.name"></span>
		</em>
	</small>
</section>
