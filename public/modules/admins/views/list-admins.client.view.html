<section data-ng-controller="AdminsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Administradores</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="admin in admins" data-ng-href="#!/admins/{{admin._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="admin.name"></h4>
            <h5 class="list-group-item-heading" data-ng-bind="admin.email"></h5>
            <small class="list-group-item-text">
                Cadastrado em
				    <span>{{ admin.created | date:"dd/MM/yyyy 'Ã s' hh:mm:ss"}}</span>
                <p>
                    Criado por: 
                    <span>{{ admin._creator.name }}</span>
                </p>
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!admins.$resolved || admins.length">
    	Nenhum administrador cadastrado. <a href="/#!/admins/create"> cadastrar um administrador</a>?
    </div>
</section>
