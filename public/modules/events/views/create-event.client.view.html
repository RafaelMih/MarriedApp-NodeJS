<section data-ng-controller="EventsController">
    <div class="page-header">
        <h1>New Event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <fieldset>
                    <legend>Endereço</legend>
                    <label class="control-label" for="zipcode">CEP</label>
                    <div class="controls">
                        <input type="text" data-ng-model="zipcode" id="zipcode" class="form-control" placeholder="CEP" required>
                    </div>    
                    <div id="address">
                    <label class="control-label" for="street">Rua</label>
                    <div class="controls">
                        <input type="text" data-ng-model="street" id="street" class="form-control" placeholder="Rua" required>
                    </div>
                    <label class="control-label" for="number">Número</label>
                    <div class="controls">
                        <input type="text" data-ng-model="number" id="number" class="form-control" placeholder="Número" required>
                    </div>
                    <label class="control-label" for="suburb">Bairro</label>
                    <div class="controls">
                        <input type="text" data-ng-model="suburb" id="zipcode" class="form-control" placeholder="Bairro" required>
                    </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
