<section data-ng-controller="TestimoniesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Testimonies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="testimony in testimonies" data-ng-href="#!/testimonies/{{testimony._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="testimony.created | date:'medium'"></span>
				by
				<span data-ng-bind="testimony.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="testimony.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!testimonies.$resolved || testimonies.length">
    	No Testimonies yet, why don't you <a href="/#!/testimonies/create">create one</a>?
    </div>
</section>
