<section data-ng-controller="GalleriesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="gallery.name"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/galleries/{{gallery._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small class="list-group-item-text">
		Cadastrado em
		<span>{{ gallery.created | date:"dd/MM/yyyy 'Ã s' hh:mm:ss" }}</span>
		<p>
            Criado por: 
		    <span data-ng-bind="gallery._creator.name"></span>
        </p>
	</small>
</section>
