<section data-ng-controller="GalleriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Galerias</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="gallery in galleries" data-ng-href="#!/galleries/{{gallery._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="gallery.name"></h4>
            <small class="list-group-item-text">
				Cadastrado em
				<span>{{ gallery.created | date:"dd/MM/yyyy 'às' hh:mm:ss" }}</span>
				<p>
                    Criado por: 
				    <span data-ng-bind="gallery._creator.name"></span>
                </p>
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!galleries.$resolved || galleries.length">
    	Não há galeria cadastrada <a href="/#!/galleries/create">cadastrar uma</a>?
    </div>
</section>
